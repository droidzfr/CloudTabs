<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CloudTabs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="extensionName"></h1>
    <input type="text" id="sessionName" data-i18n-placeholder="sessionNamePlaceholder" style="width: 100%; margin-bottom: 10px;">
    <button id="saveSession" data-i18n="saveButton" style="width: 100%; margin-bottom: 10px;"></button>
    <div id="sessionsList">
      <h2 data-i18n="savedSessions"></h2>
      <ul id="sessions" class="sessions-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
